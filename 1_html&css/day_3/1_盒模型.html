<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
</head>
<body>
	<!-- 盒模型：在前端布局中，把页面上的所有东西都看作盒子
	   盒子属性：
	       外边距：盒子和盒子之间的距离
	       内边距：盒子和里面内容的距离
	       大小
	       边框：盒子的厚度 
	   盒模型组成：内容+内边距+边框+外边距
	   盒模型大小：内容+上下内边距+上下边框+上下外边距
	   	计算大小时要计算两侧
	-->
</body>
</html>
