<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="新蓝剑,java">
	<meta name="description" content="你叫什么名字？">
	<title>Document</title>
</head>
<body>

 	<!-- seo：搜索引擎优化 -->
	<!-- <h1></h1>
	<h2></h2>
	meta name="keywords"
	meta description
	title
	友情链接 :a -->


	<!-- 语义化:没有功能 -->
	<header>头部</header>
	<section>部分</section>
	<aside>侧边栏</aside>
	<nav>导航栏</nav>
	<footer>底部</footer>


	<!-- 视频、音频 -->
	<!-- 
	controls:控制器 
	autoplay:自动播放
	loop:循环重播-->
	<!-- <video src="video/暴走.mp4" controls="controls" autoplay="autoplay"></video> -->
	<!-- <audio src="video/bg.mp3" controls="controls" autoplay="autoplay" loop="loop"></audio> -->

	<!-- 内联框架 :利用iframe链接视频，地址等，同时可以和定位结合使用-->
	<!-- <iframe src="https://www.baidu.com" frameborder="1"></iframe> -->


	<form action="">
		<!-- 网址：http:// -->
		<input type="url" name="url">
		<!-- 数字 -->
		<input type="number" name="num">
		<!-- 邮箱 :@前后都有内容-->
		<input type="email" name="email">
		<!-- 滑动条：取值范围0-100，默认50 -->
		<input type="range" name="r">
		<!--
			placeholder属性:占位符 ，提示用户需要输入什么
			required属性：必须的，表示必须填写该表单项 -->
		<input type="text" name="q" placeholder="用户名" required="required">
		<!--以 图片显示的提交按钮 -->
		<input src="img/baidu.png" type="image" name="">
		<input type="submit">
	</form>
</body>
</html>
