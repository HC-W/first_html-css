<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- viewport:视口：可以让浏览器识别设备的尺寸，从而设置页面的大小与设备相匹配
		device：设备
		initial-scale：默认的缩放-->
		<!-- 有移动端布局就加viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0,user-scalable=no">
	<title>viewport</title>


	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
</body>
</html>
