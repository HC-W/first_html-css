<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style type="text/css">
	/*直系子集选择器：.div1>div*/
		.div1>div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		/*同级兄弟选择器
		选择div2后面所有兄弟关系的div*/
		.div2~div{
			width: 100px;
			height: 100px;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="div1">
		<div class="div2">1</div>
		<div class="div3">2</div>
		<div>3</div>
		<div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>
</body>
</html>
