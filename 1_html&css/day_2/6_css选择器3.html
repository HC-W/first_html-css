<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器3</title>
	<style type="text/css">
		/*5、群组选择器
		   同时选择多个具有相同样式的标签*/
		   .div1,#p1,a,div span{
		   	color: red;
		   }
	</style>
</head>
<body>
	<div class="div1">
		1
	</div>
	<p id="p1">
		2
	</p>
	<a href="">3</a>
	<div class="div2">
		<span>4</span>
	</div>
	<span>5</span>
</body>
</html>
