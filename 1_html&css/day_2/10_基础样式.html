<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.div1{
			/*像素，百分比
			高度不能随便设100%，如果要设置，需要先将html和body高度设为100%*/
			width: 100px;
			height: 100px;
			/*【颜色英文单词】，【rgb(rgba)，其中a是透明度】，【16进制：0-f其中的数值可以可以随意组合，6位数】*/
			background-color: rgb(0,0,156);
			color: green;
			font-size: 30px;
			/*1、solid 实线
			  2、dotted 点虚线
			  3、dashed 线虚线
			  4、double 双实线*/
			border: 3px solid #48ebc5;
		}
	</style>
</head>
<body>
	<div class="div1">div1</div>
</body>
</html>
