<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background</title>
	<style>
		/*body{
			background-image: url(img/1.png);
		}*/
		.div1{
			width: 300px;
			height: 300px;
			border:2px solid red;
			/*背景图片*/
			background-image: url(img/cule.jpg);
			/*背景图片大小:px\em\百分比%*/
			background-size:auto 100%;

			/*背景平铺状态
			repeat:平铺;
			no-repeat:不平铺
			repeat-x:横向平铺
			repeat-y:纵向平铺*/
			background-repeat: no-repeat;

			/*背景图片位置（定位）:px\百分比\方位*/
			/*background-position: 33% 33%;*/
			background-position: left center;
		}
	</style>
</head>
<body>
	<div class="div1">shenme</div>
</body>
</html>
