<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础标签2</title>
</head>
<body>
	<!-- 行标签：
	     1、在一行显示
	     2、默认宽度有内容撑开
	     3、不可以设置宽高，所有的行标签都不可以设置上下外边距 
         4、只能嵌套行标签，但是a标签不能被行标签嵌套-->

    <!-- 超链接：
    	href:链接地址（绝对路径，相对路径）
         什么都不写会默认跳转到当前页面，但它会刷新-->
    <!-- 绝对路径 -->
    <a href="http://www.baidu.com">百度</a>
    <!-- 相对路径 -->
    <a href="2_基础标签1.html">基础标签1</a>

    <!-- 防止刷新页面 -->
    <a href="#">基础标签1</a>

    <!-- 用于装文字：比如说将一段话设置每个字的不同颜色，可以分开设置 -->
    <span>我是谁？</span>我是谁？

    <!-- 字体加粗 -->
    <strong>强壮的，字体加粗</strong>


    <!-- 字体倾斜 -->
    <em>和斜体不太相同</em>


</body>
</html>
