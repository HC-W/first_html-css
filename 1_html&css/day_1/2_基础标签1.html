<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础模板</title>
</head>
<body>
	<!-- 标签按属性划分：
	      1，块属性标签
	      2，行属性标签
	      3、行块标签

	      块标签：h,p
	      1，独占一行
	      2，宽度默认100%
	      3，可以设置宽高
	      4，可以随意嵌套，但是p标签不能嵌套块标签，比如div
	 -->

	 <!-- h$*数字，然后按tab,会直接出来标题h1-hx
	      比如：h$*6,出现h1-h6
	 -->
	<p style="text-align:center;font-size: 30px;color: red">块标签</p>
	<hr/>
	 <!-- 标题 -->
	 <h1>我是h1</h1>
	 <h2>我是h2</h2>
	 <h3>我是h3</h3>
	 <h4>我是h4</h4>
	 <h5>我是h5</h5>
	 <h6>我是h6</h6>

	 <!-- 单纯的块标签 ，需要什么写什么，没有任何样式，但是很重要-->
	 <div>你叫什么名字？</div>

	 <!-- 段落：用于装文字 
	 	注意：自带上下外边距-->
	 <p>你猜！</p>

	 <!-- 列表：ul\ol 
	      列表项：li-->
	 <!-- 无序的 -->
	 <ul>
	 	<li>香蕉</li>
	 	<li>橘子</li>
	 	<li>火龙果</li>
	 </ul>

	 <!-- 有序 -->
	 <ol>
	 	<li>海鲜</li>
	 	<li>羊肉</li>
	 	<li>小鱼干</li>
	 </ol>

	 <!-- 表单 -->
	 <form>
	 	
	 </form>
	 <!-- 两个路径不在同一文件夹下时用以下代码实施退出返回 -->
	 <a href="3_基础标签2.html">jump</a>
	 <!-- <a href="../3_基础标签2.html">jump</a> -->

</body>
</html>
